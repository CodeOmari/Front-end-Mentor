<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="card-container">
      <div class="card-info">
          <h3 class="introduction"> 
              Get <b class="highlight">insights</b> that help your business grow.
          </h3>

          <p class="description">
              Discover the benefits of data analytics and make better decisions 
              regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats">
            <div class="companies">
              <h3 class="figure">10k+</h3>
              COMPANIES
            </div>

            <div class="templates">
              <h3 class="figure">314</h3>
              TEMPLATES
            </div>

            <div class="queries">
              <h3 class="figure">12M+</h3>
              QUERIES
            </div>
          </div>
      </div>

      <div class="image-wrapper">
            <img src="./images/image-header-desktop.jpg" alt="company" class="card-img">
      </div>
  </div>
</body>
</html>
