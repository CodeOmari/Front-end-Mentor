<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="profile-container">
      <div class="user-details">
          <img src="assets/images/avatar-jessica.jpeg" class="profile" alt="avatar">
          <h2 class="username">Jessica Randall</h4>
          <h4 class="residence">London, United Kingdom</h4>
          <p class="description">
              "Front-end developer and avid reader."
          </p>
      </div>
      <div class="social-media">
          <button>Github</button> <br>
          <button>Frontend Mentor</button> <br>
          <button>LinkedIn</button> <br>
          <button>Twitter</button> <br>
          <button>Instagram</button>
      </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/CodeOmari">CodeOmari</a>.
  </div>
</body>
</html>
